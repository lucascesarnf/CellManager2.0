<ion-view title="Login" id="page1">
  <ion-content padding="true" class="has-header">
    <form name= "form" id="login-form1" class="list">
      <div>
        <img src="img/logo.png" style="display: block; width: 70%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Username</span>
          <input ng-model="user.email" type="text" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input ng-model="user.password" type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 18px;"></div>
      <!--ui-sref="tabsController.membros"-->
      <button  ng-click="login(user)" id="login-button1" style="font-weight:600;" class="button button-assertive  button-block">Login</button>
       <a  ui-sref="signUp" id="singIn-button1" style="font-weight:600;" class="button button-calm button-block">SingUp</a>
    </form>
  </ion-content>
</ion-view>
