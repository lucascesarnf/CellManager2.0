<ion-view cache-view="false" title="Membros" id="page3">
		<ion-nav-buttons side="primary">
		      <button class="button icon-right ion-plus-circled button-clear" style="color: white;" ng-click="add()">
		      </button>
		    </ion-nav-buttons>
    <ion-content padding="true" class="has-header" ng-click="close()">
  <html>
  <body> 
    <d bar-light="true">
      
      <ion-list ng-init="init()">
      
        <ion-item ng-repeat="item in items" 
                  item="item"
                  ng-click="showMembro(item)" class="item-remove-animate">
          {{ item.name |limitTo: 32 }}{{item.name.length > 30 ? '...' : ''}}<img ng-src={{statusMembro[item.status]}} width="7%" height="7%" align="right">
          <ion-option-button class="button-calm"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-assertive"
                             ng-click="delete(item)">
            Delete
          </ion-option-button>
        </ion-item>

      </ion-list>

    </d>
      
  </body>
</html>
    </ion-content>
</ion-view>
